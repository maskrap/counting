<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counting is FUN!!!!!!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form id="user-form" class="form-inline">
      <div class="form-group">
        <label for="finish-num">Finishing Number</label>
        <input type="number" min=0 class="form-control" id="finish-num" required="true">
      </div>
      <div class="form-group">
        <label for="increment">Count by this</label>
        <input type="number" min=0 step="0.001" class="form-control" id="increment" required="true">
      </div>
      <button type="submit" class="btn btn-default">Count for me!</button>
      <ul class="results">
      </ul>
    </form>
  </body>
</html>
